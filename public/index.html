<!DOCTYPE html>

        <div

          <div class="text-[#1b264d] text-xl font-red_hat font-bold">

            You can listen to millions of songs, audiobooks, and podcasts on any
            devices <br />anywhere you like!
          </div>
          <div class="w-[100%] rounded-lg bg-[#f8f9fe] flex p-3 justify-center">
            <div class="flex w-[60%] gap-4">
              <div
                class="bg-[#e3e6ff] h-12 w-12 rounded-full flex justify-center items-center"

              <div class="flex flex-col">
                


                <span class="text-base font-red_hat font-bold text-[#1b264d]">Annual Plan</span>
                <span class=" text-[#707070] font-red_hat font-light">$59.99/year</span>

              </div>
            </div>
            <div class="hover:cursor-pointer w-[40%] p-1 text-right text-[#6456b9] font-red_hat font-bold text-sm cursor-pointer ">
              Change
            </div>
          </div>
          <div class="w-full flex flex-col items-center gap-4 mt-4">
            <button
              class="hover:cursor-pointer w-full bg-[#3b00e5] text-white py-2 rounded-lg font-red_hat font-regular  shadow-lg shadow-[#6456b9] hover:bg-[#6456b9] transition ease-in-out duration-300"
            >
              Proceed to Payment
            </button>
            <div
              class="hover:cursor-pointer text-[#707070] font-red_hat font-regular  transition mt-4"
            >
              Cancel Order
            </div>
          </div>
        </div>
      </div>
